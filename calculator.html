<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

<!-- Screen -->
        <div class="screen">Testing</div>

        <div class="calculationArea">
<!-- Upper-side operators -->
            <div class="operators1">
                <button class="operators1__button"> AC </button>
                <button class="operators1__button"> +/- </button>
                <button class="operators1__button"> % </button>
            </div>

    <!--Number buttons -->
            <div class="number">
                <div class="num7to9">
                    <button class="number__button"> 7 </button>
                    <button class="number__button"> 8 </button>
                    <button class="number__button"> 9 </button>
                </div>

                <div class="num4to6">
                    <button class="number__button"> 4 </button>
                    <button class="number__button"> 5 </button>
                    <button class="number__button"> 6 </button>
                </div>

                <div class="num1to3">
                    <button class="number__button"> 1 </button>
                    <button class="number__button"> 2 </button>
                    <button class="number__button"> 3 </button>
                </div>

                <div class="num0andDot">
                    <button class="number__button"> 0 </button>
                    <button class="number__button"> . </button>
                    <button class="number__button"> <img id="delButton"src="delButton.png" alt="Delete Button"> </button>
                </div>
            </div>
            
    <!-- Side operators  -->
            <div class="operators2">
                <button class="operators2__button"> ÷ </button>
                <button class="operators2__button"> × </button>
                <button class="operators2__button"> -  </button>
                <button class="operators2__button"> ＋ </button>
                <button class="operators2__button"> ＝</button>
            </div>
        </div>
    </div> 
</body>
</html>
