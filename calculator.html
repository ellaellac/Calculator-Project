<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

<!-- Screen -->
        <div class="screen">
            <main id="userInput"> user Input</main>
            <main id="output"> Answer </main>
        </div>

        
<!-- Upper-side operators -->
        <div class="calculationArea">
            <div class="operators1">
                <button class="operators1__button" id="allClearButton"> AC </button>
                <button class="operators1__button" id="signButton"> +/- </button>
                <button class="operators1__button operatorsButton"> % </button>
            </div>

    <!--Number buttons -->
            <div class="number">
                <div class="num7to9">
                    <button class="number__button" id="seven" value="7"> 7 </button>
                    <button class="number__button" id="eight" value="8"> 8 </button>
                    <button class="number__button" id="nine" value="9"> 9 </button>
                </div>

                <div class="num4to6">
                    <button class="number__button" id="four" value="4"> 4 </button>
                    <button class="number__button" id="five" value="5"> 5 </button>
                    <button class="number__button" id="six" value="6"> 6 </button>
                </div>

                <div class="num1to3">
                    <button class="number__button" id="one" value="1"> 1 </button>
                    <button class="number__button" id="two" value="2"> 2 </button>
                    <button class="number__button" id="three" value="3"> 3 </button>
                </div>

                <div class="num0andDot">
                    <button class="number__button" id="zero" value="0"> 0 </button>
                    <button class="number__button" id="dot" value="."> . </button>
                    <button class="number__button" id="deleteButton"> <img id="delButton"src="delButton.png" alt="Delete Button"> </button>
                </div>
            </div>
            
    <!-- Side operators  -->
            <div class="operators2">
                <button class="operators2__button operatorsButton"> รท </button>
                <button class="operators2__button operatorsButton"> ร </button>
                <button class="operators2__button operatorsButton"> -  </button>
                <button class="operators2__button operatorsButton"> + </button>
                <button class="operators2__button operatorsButton"> = </button>
            </div>
        </div>
    </div> 

    <!-- external script -->
    <script src="./calculator.js"></script>
</body>
</html>
