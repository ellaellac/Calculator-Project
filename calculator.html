<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

<!-- Screen -->
        <div class="screen">
            <main id="userInput"></main>
            <main id="output"> 0 </main>
        </div>

        
<!-- Upper-side operators -->
        <div class="calculationArea">
            <div class="operators1">
                <button class="operators1__button" id="allClearButton"> AC </button>
                <button class="operators1__button" id="signButton"> +/- </button>
                <button class="operators1__button" id="percentageButton"> % </button>
            </div>

    <!--Number buttons -->
            <div class="number">
                <div class="num7to9">
                    <button class="number__button numberButton" id="seven"> 7 </button>
                    <button class="number__button numberButton" id="eight"> 8 </button>
                    <button class="number__button numberButton" id="nine"> 9 </button>
                </div>

                <div class="num4to6">
                    <button class="number__button numberButton" id="four"> 4 </button>
                    <button class="number__button numberButton" id="five"> 5 </button>
                    <button class="number__button numberButton" id="six"> 6 </button>
                </div>

                <div class="num1to3">
                    <button class="number__button numberButton" id="one"> 1 </button>
                    <button class="number__button numberButton" id="two"> 2 </button>
                    <button class="number__button numberButton" id="three"> 3 </button>
                </div>

                <div class="num0andDot">
                    <button class="number__button numberButton" id="zero"> 0 </button>
                    <button class="number__button" id="dot"> . </button>
                    <button class="number__button" id="deleteButton"> Del. </button>
                </div>
            </div>
            
    <!-- Side operators  -->
            <div class="operators2">
                <button class="operators2__button operatorsButton"> รท </button>
                <button class="operators2__button operatorsButton"> x </button>
                <button class="operators2__button operatorsButton"> -  </button>
                <button class="operators2__button operatorsButton"> + </button>
                <button class="operators2__button operatorsButton"> = </button>
            </div>
        </div>
    </div> 

    <!-- external script -->
    <script src="./calculator.js"></script>
    <!-- <script src="testing.js"></script> -->
</body>
</html>
