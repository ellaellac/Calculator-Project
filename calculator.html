<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

<!-- Screen -->
        <div class="screen">
            <main class="userInput"> user Input</main>
            <main class="output"> Answer </main>
        </div>

        
<!-- Upper-side operators -->
        <div class="calculationArea">
            <div class="operators1">
                <button class="operators1__button id="allClear__button"> AC </button>
                <button class="operators1__button "> +/- </button>
                <button class="operators1__button operators__button"> % </button>
            </div>

    <!--Number buttons -->
            <div class="number">
                <div class="num7to9">
                    <button class="number__button" id="seven"> 7 </button>
                    <button class="number__button" id="eight"> 8 </button>
                    <button class="number__button" id="nine"> 9 </button>
                </div>

                <div class="num4to6">
                    <button class="number__button" id="four"> 4 </button>
                    <button class="number__button" id="five"> 5 </button>
                    <button class="number__button" id="six"> 6 </button>
                </div>

                <div class="num1to3">
                    <button class="number__button" id="one"> 1 </button>
                    <button class="number__button" id="two"> 2 </button>
                    <button class="number__button" id="three"> 3 </button>
                </div>

                <div class="num0andDot">
                    <button class="number__button" id="zero"> 0 </button>
                    <button class="number__button" id="dot"> . </button>
                    <button class="number__button" id="deleteButton"> <img id="delButton"src="delButton.png" alt="Delete Button"> </button>
                </div>
            </div>
            
    <!-- Side operators  -->
            <div class="operators2">
                <button class="operators2__button operators__button"> รท </button>
                <button class="operators2__button operators__button"> ร </button>
                <button class="operators2__button operators__button"> -  </button>
                <button class="operators2__button operators__button"> + </button>
                <button class="operators2__button operators__button"> = </button>
            </div>
        </div>
    </div> 

    <!-- external script -->
    <script src="./calculator.js"></script>
</body>
</html>
